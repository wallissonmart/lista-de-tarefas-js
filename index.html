<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lista de tarefas</title>
  </head>

  <body>
    <div class="todo">
      <div class="todo__title">LISTA DE TAREFAS</div>

      <div class="todo__list" id="todoList"></div>

      <div class="todo__new-item" id="newItem">
        <div><i class="fas fa-pencil-alt"></i></div>
        <input
          type="text"
          placeholder="Digite e pressione enter para adicionar a tarefa"
        />
        <div><i class="fas fa-pencil-alt"></i></div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
    <script
      src="https://kit.fontawesome.com/c23f17ac7a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
